<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Descuento aleatorio</title>
    <style>
      body {
        background: white;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const numero = Math.floor(Math.random() * 10) + 1;
      const imagen = `imagenes.descuento${numero}.png`;
      const img = document.createElement("img");
      img.src = imagen;
      document.body.appendChild(img);

      // Enviar informaci√≥n al backend de Vercel
      fetch(`/api/ip?imagen=${encodeURIComponent(imagen)}`);
    </script>
  </body>
</html>
